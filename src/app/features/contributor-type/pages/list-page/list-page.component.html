<div class="card m-4">

  <h1>Lista de Tipo de Contribuidores</h1>

  <p-table [value]="responseApi.data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
